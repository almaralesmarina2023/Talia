<div style="text-align: center; margin-top: 20px;">
    <h2 mat-dialog-title>Eliminar superhéroe</h2>
<mat-dialog-content class="mat-typography">
  ¿Desea eliminar el héroe?
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
</div>
